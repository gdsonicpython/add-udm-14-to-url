<!DOCTYPE html>
<html>
<head>
  <title>Google URL Modifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dosis', sans-serif;
      padding: 10px;
      width: 200px;
      font-weight: 700;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      padding: 0;
    }
    p {
      font-size: 14px;
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>
  <h1>Google URL Modifier</h1>
  <p>This extension adds the parameter <code>&udm=14</code> to your Google search URLs.</p>
  <br>
  <p>Adding &udm=14 to a Google search URL removes AI-generated content and modern features, giving you a simpler, classic search results page.</p>
</body>
</html>
